# Project-wide Gradle settings.

# Enables AndroidX support for the project.
android.useAndroidX=true

# Automatically migrates third-party libraries to use AndroidX.
android.enableJetifier=true

# Specifies the JVM arguments used for the Gradle Daemon.
# The default value is -Xmx512m and it's not enough for modern Android projects.
org.gradle.jvmargs=-Xmx2g

# Increase ADB timeout to prevent TimeoutException during install
android.adb.timeoutInMs=300000

# Enable Gradle Build Cache (speeds up CI by reusing outputs)
org.gradle.caching=true
