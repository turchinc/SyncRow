name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release-apk:
    name: Build and Release APK to GitHub
    runs-on: ubuntu-latest
    env:
      SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      ALIAS: ${{ secrets.ALIAS }}
      KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Decode Keystore
        if: env.SIGNING_KEY != ''
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > app/keystore.jks
      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -z "${GOOGLE_SERVICES_JSON}" ]; then
            echo "Error: GOOGLE_SERVICES_JSON secret is not set or is empty. Please configure it in the repository or organization secrets." >&2
            exit 1
          fi

          python3 - << 'PY'
          import json
          import os
          import sys

          data = os.environ.get("GOOGLE_SERVICES_JSON")
          if not data:
              sys.stderr.write("Error: GOOGLE_SERVICES_JSON secret is empty.\n")
              sys.exit(1)

          try:
              parsed = json.loads(data)
          except Exception as exc:
              sys.stderr.write(f"Error: GOOGLE_SERVICES_JSON secret contains invalid JSON: {exc}\n")
              sys.exit(1)

          with open("app/google-services.json", "w", encoding="utf-8") as f:
              json.dump(parsed, f, separators=(",", ":"))
          PY
      - name: Build APK with Gradle
        run: ./gradlew assembleRelease
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          SIGNING_KEY_PATH: ${{ github.workspace }}/app/keystore.jks
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      - name: Create GitHub Release with APK
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.SYNCROW_PAT_WITH_REPO_SCOPE  }}

  deploy-to-play-store:
    name: Deploy AAB to Google Play
    runs-on: ubuntu-latest
    needs: build-and-release-apk
    env:
      SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
      ALIAS: ${{ secrets.ALIAS }}
      KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Decode Keystore
        if: env.SIGNING_KEY != ''
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > app/keystore.jks
      - name: Create google-services.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json
      - name: Build AAB with Gradle
        run: ./gradlew bundleRelease
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          GOOGLE_WEB_CLIENT_ID: ${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          SIGNING_KEY_PATH: ${{ github.workspace }}/app/keystore.jks
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      - name: Upload AAB to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
          packageName: com.syncrow
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal
